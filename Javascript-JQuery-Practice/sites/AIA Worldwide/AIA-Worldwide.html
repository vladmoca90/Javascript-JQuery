<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>AIA Worldwide</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="../../content/AIA Worldwide/AIA-Worldwide.css" />

</head>
<body>

    <div id="tab-container">
        <!-- Tabs -->
        <ul role="list" id="navigation-tab" class="nav">
            <li role="listitem" class="active"><a role="link" href="#home">IT Infrastructure</a></li>
            <li role="listitem"><a role="link" href="#profile">Big data &amp; Cyber security</a></li>
            <li role="listitem"><a role="link" href="#messages">Payments</a></li>
            <li role="listitem"><a role="link" href="#settings">Cloud computing</a></li>
            <li role="listitem"><a role="link" href="#consulting">Consulting</a></li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <p></p>
            </div>
            <div class="tab-pane" id="profile">Profile Panel</div>
            <div class="tab-pane" id="messages">Messages Panel</div>
            <div class="tab-pane" id="settings">Settings Panel</div>
            <div class="tab-pane" id="consulting">Consulting Panel</div>
        </div>
    </div>

    <script type="text/javascript">
        (function () {
            function onTabClick(event) {
                var actives = document.querySelectorAll('.active');

                // deactivate existing active tab and panel
                for (var i = 0; i < actives.length; i++) {
                    actives[i].className = actives[i].className.replace('active', '');
                }

                // activate new tab and panel
                event.target.parentElement.className += ' active';
                document.getElementById(event.target.href.split('#')[1]).className += ' active';
            }

            var el = document.getElementById('navigation-tab');

            el.addEventListener('click', onTabClick, false);
        })();
    </script>
</body>
</html>
