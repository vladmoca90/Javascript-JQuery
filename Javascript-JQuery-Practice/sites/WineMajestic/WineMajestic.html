<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Wine Majestic</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../../scripts/WineMajestic/comment.js"></script>

    <link rel="stylesheet" type="text/css" href="../../content/WineMajestic/WineMajestic.css" />

</head>
< <body>

    <div>
        <!-- Tabs -->
        <ul id="nav-tab" class="nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="home">Home Panel</div>
            <div class="tab-pane" id="profile">Profile Panel</div>
            <div class="tab-pane" id="messages">Messages Panel</div>
            <div class="tab-pane" id="settings">Settings Panel</div>
        </div>
    </div>

    <footer>
        <script type="text/javascript">
            (function() {
                function onTabClick(event) {
                    var actives = document.querySelectorAll('.active');

                    // deactivate existing active tab and panel
                    for (var i = 0; i < actives.length; i++) {
                        actives[i].className = actives[i].className.replace('active', '');
                    }

                    // activate new tab and panel
                    event.target.parentElement.className += ' active';
                    document.getElementById(event.target.href.split('#')[1]).className += ' active';
                }

                var el = document.getElementById('nav-tab');

                el.addEventListener('click', onTabClick, false);
            })();
        </script>
    </footer>

    </body>

</html>
