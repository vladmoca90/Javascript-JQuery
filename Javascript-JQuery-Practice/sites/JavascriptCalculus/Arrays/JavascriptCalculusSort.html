<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Javascript Calculus Sort</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

<body>

    <div role="main" id="main">

        <p>var names = ["Elliot", "Joana", "Vlad", "Sarah", "Alexander", "Katherine"]</p>

        <button class="btn btn-info" onclick="sortingNames()">Sort</button>

        <span id="sorting"></span>

    </div>
    <div role="main" id="main">

        <button class="btn btn-warning" onclick="reverseNames()">Reverse</button>

        <span id="reversing"></span>

    </div>
