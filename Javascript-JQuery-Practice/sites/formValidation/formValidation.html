<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Form Validation</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link href="../../content/formValidation/formValidation.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/formValidation/formValidation.js"></script>

</head>
<body>

    <form role="form" id="form-validation" class="form-horizontal">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input role="textbox" class="form-control" type="text" name="firstName" id="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input role="textbox" class="form-control" type="text" name="lastName" id="lastName" />
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input role="textbox" class="form-control" type="password" name="pass" id="pass" />
        </div>
        <div class="form-group">
            <label for="validEmail">Email:</label>
            <input role="textbox" class="form-control" type="email" name="validEmail" id="validEmail" />
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input class="form-control" type="text" name="age" id="age" />
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <div class="buttons-container">
                Employed: <input type="radio" name="occupation" /> <br />
                Unemployed: <input type="radio" name="occupation" /> <br />
                Student: <input type="radio" name="occupation" /> <br />
                Retired: <input type="radio" name="occupation" /> <br />
                Disabled: <input type="radio" name="occupation" />
            </div>
        </div>
        <div class="form-group">
            <label for="occupation">Foreign languages:</label>
            <div class="buttons-container">
                English: <input type="checkbox" name="languages" /> <br />
                French: <input type="checkbox" name="languages" /> <br />
                Spanish: <input type="checkbox" name="languages" /> <br />
                German: <input type="checkbox" name="languages" /> <br />
                Italian: <input type="checkbox" name="languages" /> <br />
            </div>
        </div>
    </form>

</body>
</html>
