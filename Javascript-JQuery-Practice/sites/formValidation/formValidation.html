<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Form Validation</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link href="../../content/formValidation/formValidation.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/formValidation/formValidation.js"></script>

</head>
<body>

    <form role="form" class="form-horizontal form-validation">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input role="textbox" class="form-control" type="text" name="firstName" id="firstName" onblur="firstName()" />
            <span></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input role="textbox" class="form-control" type="text" name="lastName" id="lastName" onblur="lastName()" />
            <span></span>
        </div>
        <div class="form-group">
            <label for="validEmail">Email:</label>
            <input role="textbox" class="form-control" type="email" name="mail" id="mail" onblur="mailValidation()" />
            <span></span>
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input role="textbox" class="form-control" type="password" name="pass" id="pass" onblur="passValidation()" />
            <span></span>
            <span></span>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input role="textbox" class="form-control" type="text" name="age" id="age" />
            <span></span>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <div class="location-container">
                <select class="form-control">
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Ireland">Ireland</option>
                    <option value="European Union">European Union</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia/New Zealand">Australia/New Zealand</option>
                    <option value="South Africa">South Africa</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation:</label>
            <div class="buttons-container" role="radiogroup">
                Employed: <input role="radio" type="radio" name="occupation" /> <br />
                Unemployed: <input role="radio" type="radio" name="occupation" /> <br />
                Student: <input role="radio" type="radio" name="occupation" /> <br />
                Retired: <input role="radio" type="radio" name="occupation" /> <br />
                Disabled: <input role="radio" type="radio" name="occupation" />
            </div>
        </div>
        <div class="form-group">
            <label for="languages">Languages:</label>
            <div class="buttons-container">
                English: <input role="checkbox" type="checkbox" name="languages" /> <br />
                French: <input role="checkbox" type="checkbox" name="languages" /> <br />
                Spanish: <input role="checkbox" type="checkbox" name="languages" /> <br />
                German: <input role="checkbox" type="checkbox" name="languages" /> <br />
                Italian: <input role="checkbox" type="checkbox" name="languages" />
            </div>
        </div>
        <div class="form-group">
            <label for="personalNote">Personal note:</label>
            <textarea role="textbox" rows="3" cols="50"></textarea>
        </div>
        <div class="submit-reset">
            <button role="button" type="submit">Submit</button>
            <button role="button" type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
