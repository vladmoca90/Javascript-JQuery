<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Javascript Logarithm Function</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../../scripts/JavascriptCalculus/Numbers/Second Degree Function/JavascriptLogarithmFunctionDelta.js"></script>

    <script src="../../../../scripts/JavascriptCalculus/Numbers/Second Degree Function/JavascriptLogarithmFunctionRoots.js"></script>

</head>
<body>

    <div role="main" id="main">

        <p>5log(x)<sup>2</sup> + 2log(x) - 3 = 0</p>

        <p>Note the log(x) = y and you have 5y<sup>2</sup> + 2y - 3</p>

        <p>&Delta; = b<sup>2</sup> - 4ac</p>

        <button class="btn btn-info" onclick="deltaLogarithm()">Calculate Delta</button>

        <p class="solutions">&Delta; = <span id="delta"></span></p>

        <p class="roots">Roots are y<sub>1</sub> and y<sub>2</sub>. Both must be > 0</p>

        <button class="btn btn-info" onclick="calcLogRoots()">Calculate Roots</button>

        <p class="solutions">x<sub>1</sub> = <span id="rootOne"></span><span class="rootCondition"></span></p>

        <p class="solutions">x<sub>2</sub> = <span id="rootTwo"></span><span class="rootCondition"></span></p>


    </div>

</body>
</html>
