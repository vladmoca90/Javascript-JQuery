    <title>Javascript Second Degree Function</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../../scripts/JavascriptCalculus/Numbers/Second Degree Function/JavascriptSecondDegreeFunctionRoots.js"></script>

</head>
<body>


    <div role="main" id="main">

        <p>f(x) = x<sup>2</sup> - 4x + 3</p>

        <p>&Delta; = b<sup>2</sup> - 4ac</p>

        <button class="btn btn-info" onclick="calcDelta()">Calculate Delta</button>

        <p class="solutions">&Delta; = <span id="delta"></span></p>

        <p class="roots">Roots are x<sub>1</sub> and x<sub>2</sub></p>

        <button class="btn btn-info" onclick="calcRoots()">Calculate Roots</button>

        <p class="solutions">x<sub>1</sub> = <span id="rootOne"></span></p>

        <p class="solutions">x<sub>2</sub> = <span id="rootTwo"></span></p>

    </div>

</body>
