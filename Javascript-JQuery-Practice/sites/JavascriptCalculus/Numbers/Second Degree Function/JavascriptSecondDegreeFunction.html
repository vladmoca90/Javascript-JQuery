<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Javascript Second Degree Function</title>

    <meta charset="utf-8" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="../../../../content/JavascriptCalculus/JavascriptCalculus.css" />

    <script src="../../../../scripts/Vanilla-Javascript/JavascriptCalculus/Numbers/Second Degree Function/JavascriptSecondDegreeFunction.js"></script>

</head>

<body>

    <div role="main" class="main">

        <p>x<sup>2</sup> - 4x + 3 = 0</p>

        <p>&Delta; = b<sup>2</sup> - 4ac</p>

        a: <input type="text" id="a" /> <br /> b: <input type="text" id="b" /> <br /> c: <input type="text" id="c" /> <br />

        <p class="solutions">&Delta; = <span id="delta"></span></p>

        <p class="roots">Roots are x<sub>1</sub> and x<sub>2</sub></p>

        <button class="btn btn-info" id="calcRoots">Calculate Roots</button>

        <p class="solutions">x<sub>1</sub> = <span id="rootOne"></span></p>

        <p class="solutions">x<sub>2</sub> = <span id="rootTwo"></span></p>

    </div>

</body>

</html>
